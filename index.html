<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1 class="center" style="color: midnightblue">Calculator</h1>
        <div class="row center">
            <div>
                <label for="a"></label>
                <input type="text" id="a" style="width: 100px">
            </div>
            <div>
                <label for="b"></label>
                <input type="text" id="b" style="width: 100px">
                <button id="clear">Clear</button>
            </div>
        </div>
        <div class="center">
            <button id="add">+</button>
            <button id="minus">–</button>
            <button id="times">×</button>
            <button id="divide">÷</button>
        </div>
        <p></p>
        <button id="delete">Delete</button>
        <ul id="statements"></ul>
    </div>
</div>


<script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');

    const add = document.getElementById('add')
    const sub = document.getElementById('minus')
    const multiply = document.getElementById('times')
    const divide = document.getElementById('divide')

    const ans = document.querySelector('ul');

    const clearButton = document.getElementById('clear');
    const deleteButton = document.getElementById('delete')

    add.addEventListener('click', function(e){
        let inputA = +a.value;
        let inputB = +b.value;
        let sum = (inputA + inputB);
        let statement = inputA + " + " + inputB + " = " + sum

        if (!check(inputA) || !check(inputB)){
            ans.textContent = 'Invalid Inputs'
            return;
        }
        a.value = ""
        b.value = ""

        let newElement = document.createElement('p');
        newElement.textContent = statement ;
        ans.insertAdjacentElement('afterbegin', newElement);
    })

    sub.addEventListener('click', function(e){
        let inputA = +a.value;
        let inputB = +b.value;
        let minus = (inputA - inputB);
        let statement = inputA + " – " + inputB + " = " + minus

        if (!check(inputA) || !check(inputB)){
            ans.textContent = 'Invalid Inputs'
            return;
        }
        a.value = ""
        b.value = ""

        let newElement = document.createElement('p');
        newElement.textContent = statement ;
        ans.insertAdjacentElement('afterbegin', newElement);
    })

    multiply.addEventListener('click', function(e){
        let inputA = +a.value;
        let inputB = +b.value;
        let times = (inputA * inputB);
        let statement = inputA + " × " + inputB + " = " + times

        if (!check(inputA) || !check(inputB)){
            ans.textContent = 'Invalid Inputs'
            return;
        }
        a.value = ""
        b.value = ""

        let newElement = document.createElement('p');
        newElement.textContent = statement ;
        ans.insertAdjacentElement('afterbegin', newElement);
    })

    divide.addEventListener('click', function(e){
        let inputA = +a.value;
        let inputB = +b.value;
        let divide = (inputA / inputB);
        let statement = inputA + " ÷ " + inputB + " = " + divide

        if (!check(inputA) || !check(inputB)){
            ans.textContent = 'Invalid Inputs'
            return;
        }
        a.value = ""
        b.value = ""

        let newElement = document.createElement('p');
        newElement.textContent = statement ;
        ans.insertAdjacentElement('afterbegin', newElement);
    })

    clearButton.addEventListener('click', function(e){
        a.value = "";
        b.value = "";
    })
    deleteButton.addEventListener('click', function(e){
        a.value = "";
        b.value = "";
        ans.textContent = "";
    })
    function check(num){
        if (isNaN(num)){
            return false
        }
        return true
    }
</script>
</body>
</html>
